            const div = L.DomUtil.create('div', 'legend');

            const isMobile = window.innerWidth <= 768;
            let isCollapsed = isMobile; // 手機預設收合

            if (isCollapsed) {
                div.classList.add('collapsed');
            }

            div.innerHTML = `

                <div class="legend-header">
                    <span>圖例說明</span>

            `;
            
            // [新增] 阻止地圖事件傳遞 (點擊圖例時，不會觸發地圖)
            L.DomEvent.disableClickPropagation(div);
            L.DomEvent.disableScrollPropagation(div);
            
            // [新增] 點擊標題區域來收合/展開
            const header = div.querySelector('.legend-header');
            L.DomEvent.on(header, 'click', function() {
                isCollapsed = !isCollapsed; // 切換狀態
                const toggleBtn = div.querySelector('#legend-toggle');
                
                if (isCollapsed) {
                    div.classList.add('collapsed');
                    toggleBtn.innerHTML = '＋';
                } else {
                    div.classList.remove('collapsed');

                }
            });
